<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <div class="title">Library</div>
        </div>
        <div class="content">
            <div class="button-div">
                <button class="btn new-button">NEW BOOK</button>
            </div>
            <div class="modal">
                <div class="modal-form">
                    <form id="new-book-form" name="form">
                        <div>
                            <label for="title">Title</label>
                            <input
                                type="text"
                                class="book-input"
                                placeholder="The Hobbit"
                                name="title"
                            />
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input
                                type="text"
                                class="book-input"
                                placeholder="J.R.R Tolkien"
                                name="author"
                            />
                        </div>
                        <div>
                            <label for="pages">Pages</label>
                            <input
                                type="number"
                                min="1"
                                class="book-input"
                                placeholder="295"
                                name="pages"
                            />
                        </div>
                        <div>
                            <label for="read">Read</label>
                            <input type="checkbox" name="read" />
                        </div>
                        <div>
                            <button type="button" class="btn add-button">ADD BOOK</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="books"></div>
        </div>
    </body>
</html>
